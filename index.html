<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Timer</title>
</head>

<body>
    <main>
        <div class="container-timer">
            <div class="timer"><span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>.<span
                    id="millisecond">00</span></div>
            <div class="container-btns">
                <button type="button" class="btn-start" id="btnStart">START</button>
                <button type="button" class="btn-start" id="btnPause">PAUSE</button>
                <button type="button" class="btn-start" id="btnReset">RESET</button>
            </div>
        </div>
    </main>
</body>

</html>
